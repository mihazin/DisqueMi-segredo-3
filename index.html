<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Segredo 3</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 700;
            font-variation-settings: 'wght' 700;
            letter-spacing: -0.03em;
            /* equivalente a va -50 */
        }


        html,
        body {
            height: 100%;
            margin: 0;
        }

        /* Layout principal */
        .app {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #111;
            background-image: url(img/IMG_7296.JPG);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }


        header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid rgba(255, 255, 255, .2);
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: white;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .5);
        }


        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }


        .card {
            width: 100%;
            max-width: 1100px;
            background: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 8px 30px rgba(15, 15, 25, 0.3);
            backdrop-filter: blur(8px);
        }


        footer {
            padding: 0.75rem 1.25rem;
            font-size: .9rem;
            color: #eee;
            border-top: 1px solid rgba(255, 255, 255, .2);
            text-align: center;
            text-shadow: 0 1px 2px rgba(0, 0, 0, .5);
        }


        .info {
            margin-top: 1rem;
            font-family: monospace;
            color: #333;
            font-size: .95rem;
        }

        audio {
            margin-top: 1.5rem;
            width: 100%;
            max-width: 1080px;
        }

        @media (max-width:600px) {
            .card {
                padding: 1rem;
                border-radius: 8px
            }

            header {
                padding: .75rem
            }

            footer {
                padding: .5rem
            }
        }
    </style>
</head>

<body>
    <div class="app">
        <header>
            <div><strong>Segredo 3</strong></div>
        </header>


        <main>
            <section class="card">
                <h1>Segredo 3</h1>
                <p>Use o player abaixo para ouvir:</p>

                <audio controls>
                    <source src="audio/segredo 3!.mp3" type="audio/mp3">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </section>
        </main>


        <footer>
            Me Conta • 24/10
        </footer>
    </div>


    <script>
        window.addEventListener('resize', updateInfo);
        updateInfo();
        document.getElementById('date').textContent = new Date().toLocaleDateString('pt-BR');
    </script>
</body>

</html>
